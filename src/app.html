<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Made with SvelteKit, OMDBbAPI, Netlify">
		<meta property="og:url" content="https://kit.arong.bar/">
		<meta property="og:title" content="SvelteKit Movie App">
		<meta property="og:type" content="website">
		<meta property="og:image" content="https://kit.arong.bar/favicon.png">
		<meta property="og:description" content="Made with SvelteKit, OMDBbAPI, Netlify">
		<link rel="icon" href="https://kit.arong.bar/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@400;700&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
		<style>
			body {
				background-color: #0E111B;
				color: #fff;
				line-height: 1.4;
				font-family: 'Roboto', sans-serif;
			}
		
			.container {
				max-width: 1120px;
				margin: 0 auto;
				padding: 40px 0 0;
				position: relative;
			}
		
			@media all and (max-width: 1199px) {
				.container {
					padding: 40px 40px 0;
				}
			}
		
			@media all and (max-width: 767px) {
				.container {
					padding: 40px 20px 0;
				}
			}
		</style>
		%svelte.head%
	</head>
	<body>
		%svelte.body%
	</body>
</html>
